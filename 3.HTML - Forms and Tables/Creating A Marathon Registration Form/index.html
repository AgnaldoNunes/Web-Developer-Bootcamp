<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Register Form</title>
    </head>

<body>

<h1>Race Registration</h1>
<form>
    <div>
    <label for = "fname">First Name</label>
    <input type = "text" id = "fname" required/>
    <label for = "lname">Last Name</label>
    <input type = "text" id = "lname" required/>
</div>
<div>
    
<p>Select a race:</p>
</div>

<div>
<input type = "radio" id = "funrun" name = "marathon" value = "funrun"/>
<label for = "funrun">Fun Run 5K</label>
</div>
<div>
<input type = "radio"  id = "half" name = "marathon" value = "half"/>
<label for = "half"> Half Marathon</label>
</div>
<div>
<input type = "radio" id = "full" name = "marathon" value = "full"/>
<label for = "full"> Full Marathon</label>
</div>
<div>
<label for = "email">Email</label>   
<input type = "email" id = "email" required/> 
<label for = "password">Password</label>
<input type = "password" id = "password" required/>
</div>
<div>
<label for = "select">Select Age Group</label>
<select name = "age" id = "select">
<option value = "kids">under 18</option>
<option value = "ya">18-30</option>
<option value = "adults">30-50</option>
<option value = "seniors">50+</option>
</select>
</div>
<button>Register</button>
</form>
</body>
</html>
